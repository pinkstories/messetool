<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messe Bestelltool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Messe Bestelltool</h1>

      <label for="kundeSuche">Kunde suchen oder erfassen:</label>
      <input type="text" id="kundeSuche" placeholder="z. B. Müller" />
      <ul id="suchErgebnisse"></ul>

      <div id="neukundeFormular" style="display:none;">
        <h2>Neukunde erfassen</h2>
        <input type="text" id="neukundeName" placeholder="Name" />
        <input type="text" id="neukundeOrt" placeholder="Ort" />
        <button onclick="neukundeSpeichern()">Speichern</button>
      </div>

      <p id="aktuellerKunde"></p>

      <label for="scanInput">Artikelnummer scannen oder eingeben:</label>
      <input id="scanInput" type="text" placeholder="z. B. 1002" />

      <h2>Warenkorb</h2>
      <ul id="warenkorbListe"></ul>
      <p id="gesamtpreis"></p>

      <button onclick="abschliessen()">Bestellung abschließen</button>
    </div>

    <script src="daten.js"></script>
    <script src="script.js"></script>
  </body>
</html>
